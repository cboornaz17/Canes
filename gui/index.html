<!DOCTYPE html>
<html>
<head>
  <title>Pallas!!!</title>
  <link rel="stylesheet" href="https://github.com/cboornaz17/pallas/blob/master/gui/assets/styles.css">
</head>

<body>

  <h1>Welcome to pallas</h1>
  <p>Insert your image here to be changed</p>
  <form action="/getImage">
    <fieldset>
      <div>
        <label>Image!</label>
        <input type="file" id="newImage" name="newImage" accept="image/png, image/jpeg, image/jpg"/>
        <input type="submit" value="Submit">
      </div>
    </fieldset>
  </form>
</body>
</html>
